<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="formBook">

        <div class="row">
            <div class="col-6">
                <label>Title</label>
                <input type="text" formControlName="title">
            </div>
            <div class="col-6">
                <label>ISBN</label>
                <input type="text" formControlName="isbn">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>DESC</label>
                <input type="text" formControlName="description">
            </div>
            <div class="col-6">
                <label>AUTOR</label>
                <select class="form-select" aria-label="Default select example" formControlName="author">
                    <option [ngValue]="author.id" *ngFor="let author of (authors$ | async)">{{author.name}}</option>
                </select>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submit()">Create</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
